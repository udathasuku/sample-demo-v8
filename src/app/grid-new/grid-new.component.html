<div class="grid-padding"> 
    <p-table [columns]="cols" [value]="rowData">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.headerName}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns" [ngClass]="rowData.matched === true ? 'old-car' : null">
                        <span *ngIf="col.field != 'details'">{{rowData[col.field]}}</span>
                        <span *ngIf="col.field === 'details'" class="hyperlink" (click)="onView(rowData)">View</span>
                    </td>
                </tr>
            </ng-template>
    </p-table>
</div>  
    <details-view #detailsView></details-view>
